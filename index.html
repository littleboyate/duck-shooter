<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duck Shooting Game</title>

    <style>

        /* ‡πÄ‡∏°‡∏ô‡∏π‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÄ‡∏ß‡∏•‡∏≤ */
        #gameMenu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

        /* ‡∏à‡∏±‡∏ö‡πÄ‡∏ß‡∏•‡∏≤‡∏ó‡∏µ‡πà‡∏°‡∏∏‡∏°‡∏Ç‡∏ß‡∏≤‡∏ö‡∏ô */
        #timer, #ammoDisplay {
            position: absolute;

            color: black;

        }
    </style>
</head>
<body>

    <div id="gameMenu">
        <h2>‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÄ‡∏ß‡∏•‡∏≤‡∏ó‡∏µ‡πà‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡πÄ‡∏•‡πà‡∏ô</h2>
        <button onclick="startGame(1)">1 ‡∏ô‡∏≤‡∏ó‡∏µ</button>
        <button onclick="startGame(5)">5 ‡∏ô‡∏≤‡∏ó‡∏µ</button>
        <button onclick="startGame(10)">10 ‡∏ô‡∏≤‡∏ó‡∏µ</button>
    </div>

    <div id="timer">‡πÄ‡∏ß‡∏•‡∏≤: <span id="timeLeft">0</span> ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ</div>
    <div id="ammoDisplay">‡∏Å‡∏£‡∏∞‡∏™‡∏∏‡∏ô: <span id="ammo">10</span></div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const timerDisplay = document.getElementById("timer");
        const ammoDisplay = document.getElementById("ammoDisplay");
        const timeLeftSpan = document.getElementById("timeLeft");
        const ammoSpan = document.getElementById("ammo");
        const gameMenu = document.getElementById("gameMenu");

        let ducks = [];
        let score = 0;
        let gameTime = 0;
        let gameTimer = null;
        let ammo = 10; // ‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏Å‡∏£‡∏∞‡∏™‡∏∏‡∏ô
        let comboCount = 0;
        let lastShotTime = 0;

        // üî• ‡πÄ‡∏õ‡πá‡∏î‡∏´‡∏•‡∏≤‡∏¢‡∏£‡∏π‡∏õ‡πÅ‡∏ö‡∏ö (‡∏£‡∏ß‡∏°‡πÄ‡∏õ‡πá‡∏î‡∏ó‡∏≠‡∏á)
        const duckImages = [
            "https://i.imgur.com/MTqvLRG.png",
            "https://i.imgur.com/dyA3xSe.png",
            "https://i.imgur.com/3fkl3nM.png",
            "https://i.imgur.com/FpHlrpE.png",
            "https://i.imgur.com/yellow-duck.png" // ‡πÄ‡∏õ‡πá‡∏î‡∏ó‡∏≠‡∏á
        ];

        // üèÜ ‡∏Å‡∏≥‡∏´‡∏ô‡∏î‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏Ç‡∏≠‡∏á‡πÄ‡∏õ‡πá‡∏î‡πÅ‡∏ï‡πà‡∏•‡∏∞‡∏ï‡∏±‡∏ß
        const duckScores = {
            "https://i.imgur.com/MTqvLRG.png": 10,
            "https://i.imgur.com/dyA3xSe.png": 20,
            "https://i.imgur.com/3fkl3nM.png": 30,
            "https://i.imgur.com/FpHlrpE.png": 50,
            "https://i.imgur.com/yellow-duck.png": 200 // ‡πÄ‡∏õ‡πá‡∏î‡∏ó‡∏≠‡∏á‡πÉ‡∏´‡πâ‡πÄ‡∏¢‡∏≠‡∏∞
        };

        // üéµ ‡πÄ‡∏û‡∏•‡∏á‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á
        const backgroundMusic = new Audio("https://www.bensound.com/bensound-music/bensound-funkyelement.mp3");
        backgroundMusic.loop = true;

        // üî´ ‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏¢‡∏¥‡∏á‡πÄ‡∏õ‡πá‡∏î‡πÅ‡∏ö‡∏ö‡∏™‡∏∏‡πà‡∏°
        const shootSounds = [
            new Audio("https://www.fesliyanstudios.com/play-mp3/4382"),
            new Audio("https://www.fesliyanstudios.com/play-mp3/4383"),
            new Audio("https://www.fesliyanstudios.com/play-mp3/4384"),
            new Audio("https://www.fesliyanstudios.com/play-mp3/4385"),
            new Audio("https://www.fesliyanstudios.com/play-mp3/4386")
        ];
        let currentSoundIndex = 0;

        function createDuck() {
            let size = Math.floor(Math.random() * 50) + 50;
            let isGolden = Math.random() < 0.1; // 10% ‡πÇ‡∏≠‡∏Å‡∏≤‡∏™‡πÄ‡∏õ‡πá‡∏ô‡πÄ‡∏õ‡πá‡∏î‡∏ó‡∏≠‡∏á
            let randomDuck = isGolden ? "https://i.imgur.com/yellow-duck.png" : duckImages[Math.floor(Math.random() * 4)];
            let duckImg = new Image();
            duckImg.src = randomDuck;

            return {
                x: Math.random() * (canvas.width - size),
                y: Math.random() * (canvas.height - size),
                width: size,
                height: size,
                speedX: (Math.random() * 3 + 1) * (Math.random() < 0.5 ? 1 : -1),
                speedY: (Math.random() * 3 + 1) * (Math.random() < 0.5 ? 1 : -1),
                image: duckImg,
                score: duckScores[randomDuck]
            };
        }

        function startGame(minutes) {
            gameTime = minutes * 60;
            score = 0;
            ammo = 10;
            ducks = [];

            for (let i = 0; i < 5; i++) {
                ducks.push(createDuck());
            }

            gameMenu.style.display = "none";
            timerDisplay.style.display = "block";
            ammoDisplay.style.display = "block";
            timeLeftSpan.textContent = gameTime;
            ammoSpan.textContent = ammo;

            backgroundMusic.play();

            gameTimer = setInterval(() => {
                gameTime--;
                timeLeftSpan.textContent = gameTime;

                if (gameTime <= 0) {
                    endGame();
                }
            }, 1000);

            update();
        }

        function endGame() {
            clearInterval(gameTimer);
            backgroundMusic.pause();
            alert(`‡∏´‡∏°‡∏î‡πÄ‡∏ß‡∏•‡∏≤! ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡∏Ñ‡∏∑‡∏≠ ${score} ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô`);
            location.reload();
        }

        canvas.addEventListener("click", (event) => {
            if (ammo <= 0) return; // ‡∏ñ‡πâ‡∏≤‡∏Å‡∏£‡∏∞‡∏™‡∏∏‡∏ô‡∏´‡∏°‡∏î ‡∏¢‡∏¥‡∏á‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ

            ammo--;
            ammoSpan.textContent = ammo;

            let shoot = shootSounds[currentSoundIndex];
            shoot.currentTime = 0;
            shoot.play();
            currentSoundIndex = (currentSoundIndex + 1) % shootSounds.length;
        });

    </script>

</body>
</html>
