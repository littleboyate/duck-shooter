<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duck Shooting Game</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
            position: absolute;
            width: 100vw;
            height: 100vh;
        }

        #gameMenu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background: white;
            border: none;
            width: 150px;
        }

        #timer {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            color: black;
            background: white;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }

        #scoreDisplay {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            color: black;
            background: white;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>

    <div id="gameMenu">
        <h2>Select Game Time</h2>
        <button onclick="startGame(30)">30 Seconds</button>
        <button onclick="startGame(60)">1 Minute</button>
        <button onclick="startGame(180)">3 Minutes</button>
    </div>

    <div id="timer">Time: <span id="timeLeft">0</span> sec</div>
    <div id="scoreDisplay">Score: <span id="score">0</span></div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const timerDisplay = document.getElementById("timer");
        const timeLeftSpan = document.getElementById("timeLeft");
        const gameMenu = document.getElementById("gameMenu");
        const scoreDisplay = document.getElementById("scoreDisplay");
        const scoreSpan = document.getElementById("score");

        let ducks = [];
        let score = 0;
        let gameTime = 0;
        let gameTimer = null;

        const duckImages = [
            { src: "https://img5.pic.in.th/file/secure-sv1/plsss.png", points: 5 },  // Duck Type 1 (5 points)
            { src: "https://img5.pic.in.th/file/secure-sv1/c02363ac-2b99-47d2-b378-e35074b8d3e3.png", points: 10 }, // Duck Type 2 (10 points)
            { src: "https://img2.pic.in.th/pic/bal-2m.png", points: 15 }, // Duck Type 3 (15 points)
            { src: "https://img5.pic.in.th/file/secure-sv1/sooner.png", points: 20 }  // Duck Type 4 (20 points)
        ];

        const goldenDuck = {
            src: "https://img2.pic.in.th/pic/soonc870d5e7db650b1c.png", // Golden Duck (50 points)
            points: 50
        };

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener("resize", resizeCanvas);
        resizeCanvas();

        function createDuck(isGolden = false) {
            let size = Math.floor(Math.random() * 50) + 50;
            let duckData = isGolden ? goldenDuck : duckImages[Math.floor(Math.random() * duckImages.length)];
            let duckImg = new Image();
            duckImg.src = duckData.src;

            return {
                x: Math.random() * (canvas.width - size),
                y: Math.random() * (canvas.height - size),
                width: size,
                height: size,
                speedX: (Math.random() * 3 + 1) * (Math.random() < 0.5 ? 1 : -1) * (isGolden ? 2 : 1),
                speedY: (Math.random() * 3 + 1) * (Math.random() < 0.5 ? 1 : -1) * (isGolden ? 2 : 1),
                image: duckImg,
                points: duckData.points
            };
        }

        function startGame(seconds) {
            gameTime = seconds;
            score = 0;
            ducks = [];

            for (let i = 0; i < 5; i++) {
                ducks.push(createDuck());
            }
            ducks.push(createDuck(true)); // Add 1 golden duck

            gameMenu.style.display = "none";
            timerDisplay.style.display = "block";
            scoreDisplay.style.display = "block";
            timeLeftSpan.textContent = gameTime;
            scoreSpan.textContent = score;

            gameTimer = setInterval(() => {
                gameTime--;
                timeLeftSpan.textContent = gameTime;

                if (gameTime <= 0) {
                    endGame();
                }
            }, 1000);

            update();
        }

        function endGame() {
            clearInterval(gameTimer);
            alert(`Time's up! Your score is ${score} points`);
            location.reload();
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ducks.forEach((duck) => {
                duck.x += duck.speedX;
                duck.y += duck.speedY;

                if (duck.x <= 0 || duck.x + duck.width >= canvas.width) {
                    duck.speedX *= -1;
                }
                if (duck.y <= 0 || duck.y + duck.height >= canvas.height) {
                    duck.speedY *= -1;
                }

                ctx.drawImage(duck.image, duck.x, duck.y, duck.width, duck.height);
            });

            if (gameTime > 0) {
                requestAnimationFrame(update);
            }
        }

        canvas.addEventListener("click", (event) => {
            const mouseX = event.clientX;
            const mouseY = event.clientY;

            ducks.forEach((duck, index) => {
                if (
                    mouseX >= duck.x &&
                    mouseX <= duck.x + duck.width &&
                    mouseY >= duck.y &&
                    mouseY <= duck.y + duck.height
                ) {
                    score += duck.points;
                    scoreSpan.textContent = score;
                    ducks.splice(index, 1);
                    ducks.push(createDuck(duck.points === 50)); 
                }
            });
        });

    </script>

</body>
</html>
