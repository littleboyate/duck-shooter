    text-align: center;  /* ‡∏ó‡∏≥‡πÉ‡∏´‡πâ‡∏õ‡∏∏‡πà‡∏°‡∏≠‡∏¢‡∏π‡πà‡∏ï‡∏£‡∏á‡∏Å‡∏•‡∏≤‡∏á */
}
        }

        /* ‡∏à‡∏±‡∏ö‡πÄ‡∏ß‡∏•‡∏≤‡∏ó‡∏µ‡πà‡∏°‡∏∏‡∏°‡∏Ç‡∏ß‡∏≤‡∏ö‡∏ô */

</head>
<body>

    <div id="gameMenu">
        <h2>‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÄ‡∏ß‡∏•‡∏≤‡∏ó‡∏µ‡πà‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡πÄ‡∏•‡πà‡∏ô</h2>
        <button onclick="startGame(1)">1 ‡∏ô‡∏≤‡∏ó‡∏µ</button>
        <button onclick="startGame(5)">5 ‡∏ô‡∏≤‡∏ó‡∏µ</button>
        <button onclick="startGame(10)">10 ‡∏ô‡∏≤‡∏ó‡∏µ</button>
    </div>

    <div id="timer">‡πÄ‡∏ß‡∏•‡∏≤: <span id="timeLeft">0</span> ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ</div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const timerDisplay = document.getElementById("timer");
        const timeLeftSpan = document.getElementById("timeLeft");
        const gameMenu = document.getElementById("gameMenu");

        let ducks = [];
        let score = 0;
        let gameTime = 0;
        let gameTimer = null;
        let comboCount = 1;
        let lastShotTime = 0;

        // üî• ‡πÄ‡∏õ‡πá‡∏î‡∏´‡∏•‡∏≤‡∏¢‡∏£‡∏π‡∏õ‡πÅ‡∏ö‡∏ö (‡∏£‡∏ß‡∏°‡πÄ‡∏õ‡πá‡∏î‡∏ó‡∏≠‡∏á & ‡πÄ‡∏õ‡πá‡∏î‡∏ö‡∏≠‡∏™)
        const duckImages = [
            "https://img5.pic.in.th/file/secure-sv1/plsss.png", // ‡πÄ‡∏õ‡πá‡∏î‡∏ò‡∏£‡∏£‡∏°‡∏î‡∏≤
            "https://img5.pic.in.th/file/secure-sv1/c02363ac-2b99-47d2-b378-e35074b8d3e3.png", // ‡πÄ‡∏õ‡πá‡∏î‡∏ò‡∏£‡∏£‡∏°‡∏î‡∏≤
            "https://img5.pic.in.th/file/secure-sv1/sooner.png", // ‡πÄ‡∏õ‡πá‡∏î‡∏ò‡∏£‡∏£‡∏°‡∏î‡∏≤
            "https://img5.pic.in.th/file/secure-sv1/b1d1ae54-d97f-4fd2-8752-69d463eefcc5.png", // ‡πÄ‡∏õ‡πá‡∏î‡∏ò‡∏£‡∏£‡∏°‡∏î‡∏≤
            "https://img2.pic.in.th/pic/soonc870d5e7db650b1c.png", // ‡πÄ‡∏õ‡πá‡∏î‡∏ó‡∏≠‡∏á
            "https://img2.pic.in.th/pic/bal-2m.png" // ‡πÄ‡∏õ‡πá‡∏î‡∏ö‡∏≠‡∏™
        ];

        // üèÜ ‡∏Å‡∏≥‡∏´‡∏ô‡∏î‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏Ç‡∏≠‡∏á‡πÄ‡∏õ‡πá‡∏î‡πÅ‡∏ï‡πà‡∏•‡∏∞‡∏ï‡∏±‡∏ß
        const duckScores = {
            "https://img5.pic.in.th/file/secure-sv1/plsss.png": 10,
            "https://img5.pic.in.th/file/secure-sv1/c02363ac-2b99-47d2-b378-e35074b8d3e3.png": 20,
            "https://img5.pic.in.th/file/secure-sv1/sooner.png": 30,
            "https://img5.pic.in.th/file/secure-sv1/b1d1ae54-d97f-4fd2-8752-69d463eefcc5.png": 50,
            "https://img2.pic.in.th/pic/soonc870d5e7db650b1c.png": 200, // ‡πÄ‡∏õ‡πá‡∏î‡∏ó‡∏≠‡∏á
            "https://img2.pic.in.th/pic/bal-2m.png": 500 // ‡πÄ‡∏õ‡πá‡∏î‡∏ö‡∏≠‡∏™
        };

        // üéµ ‡πÄ‡∏û‡∏•‡∏á‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á
        const backgroundMusic = new Audio("https://www.bensound.com/bensound-music/bensound-funkyelement.mp3");
        backgroundMusic.loop = true;

        // üî´ ‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏¢‡∏¥‡∏á‡πÄ‡∏õ‡πá‡∏î (‡πÄ‡∏´‡∏•‡∏∑‡∏≠‡πÅ‡∏Ñ‡πà‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡πÄ‡∏î‡∏µ‡∏¢‡∏ß)
        const shootSound = new Audio("https://www.fesliyanstudios.com/play-mp3/4382");

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener("resize", resizeCanvas);
        resizeCanvas();

        function createDuck() {
            let size = Math.floor(Math.random() * 50) + 50;
            let isGolden = Math.random() < 0.1; // 10% ‡πÄ‡∏õ‡πá‡∏î‡∏ó‡∏≠‡∏á
            let isBoss = Math.random() < 0.05; // 5% ‡πÄ‡∏õ‡πá‡∏î‡∏ö‡∏≠‡∏™
            let randomDuck = isBoss ? "https://i.imgur.com/boss-duck.png" :
                             isGolden ? "https://i.imgur.com/yellow-duck.png" :
                             duckImages[Math.floor(Math.random() * 4)];

            let duckImg = new Image();
            duckImg.src = randomDuck;

            return {
                x: Math.random() * (canvas.width - size),
                y: Math.random() * (canvas.height - size),
                width: size,
                height: size,
                speedX: (Math.random() * 3 + 1) * (Math.random() < 0.5 ? 1 : -1),
                speedY: (Math.random() * 3 + 1) * (Math.random() < 0.5 ? 1 : -1),
                image: duckImg,
                score: duckScores[randomDuck],
                hp: isBoss ? 3 : 1 // ‡∏ñ‡πâ‡∏≤‡πÄ‡∏õ‡πá‡∏ô‡πÄ‡∏õ‡πá‡∏î‡∏ö‡∏≠‡∏™ ‡πÉ‡∏´‡πâ‡∏°‡∏µ HP 3
            };
        }

        function startGame(minutes) {
            gameTime = minutes * 60;
            score = 0;
            ducks = [];

            for (let i = 0; i < 5; i++) {
                ducks.push(createDuck());
            }

            gameMenu.style.display = "none";
            timerDisplay.style.display = "block";
            timeLeftSpan.textContent = gameTime;

            backgroundMusic.play();

            gameTimer = setInterval(() => {
                gameTime--;
                timeLeftSpan.textContent = gameTime;

                if (gameTime <= 0) {
                    endGame();
                }
            }, 1000);

            update();
        }

        function endGame() {
            clearInterval(gameTimer);
            backgroundMusic.pause();
            alert(`‡∏´‡∏°‡∏î‡πÄ‡∏ß‡∏•‡∏≤! ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡∏Ñ‡∏∑‡∏≠ ${score} ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô`);
            location.reload();
        }

        canvas.addEventListener("click", (event) => {
            const mouseX = event.clientX;
            const mouseY = event.clientY;

            let currentTime = Date.now();
            if (currentTime - lastShotTime < 2000) {
                comboCount++;
            } else {
                comboCount = 1;
            }
            lastShotTime = currentTime;

            ducks.forEach((duck, index) => {
                if (mouseX >= duck.x && mouseX <= duck.x + duck.width &&
                    mouseY >= duck.y && mouseY <= duck.y + duck.height) {
                    
                    duck.hp--;
                    if (duck.hp <= 0) {
                        score += duck.score * comboCount;
                        ducks.splice(index, 1);
                        ducks.push(createDuck());
                    }

                    shootSound.currentTime = 0;
                    shootSound.play();
                }
            });
        });

    </script>

</body>
</html>
