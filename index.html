<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duck Shooting Game</title>

    <style>
        /* ทำให้ canvas เต็มจอ */
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
            position: absolute;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        let ducks = [];
        let score = 0;

        // โหลดรูปเป็ด
        const duckImage = new Image();
        duckImage.src = "https://img5.pic.in.th/file/secure-sv1/plsss.png"; // เปลี่ยนเป็นภาพเป็ดของคุณ

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            // รีเซ็ตเป็ดเมื่อขนาดเปลี่ยน
            ducks = [];
            for (let i = 0; i < 5; i++) { // เพิ่มเป็ดให้เยอะขึ้น
                ducks.push(createDuck());
            }
        }

        window.addEventListener("resize", resizeCanvas);
        resizeCanvas(); // เรียกใช้ครั้งแรก

         function createDuck() {
    let size = Math.floor(Math.random() * 50) + 100; // กำหนดขนาดเป็ดสุ่มระหว่าง 50px - 100px
    return {
        x: Math.random() * (canvas.width - size),
        y: Math.random() * (canvas.height - size),
        width: size,
        height: size,
        speedX: (Math.random() * 3 + 1) * (Math.random() < 0.5 ? 1 : -1),
        speedY: (Math.random() * 3 + 1) * (Math.random() < 0.5 ? 1 : -1),
            };
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ducks.forEach((duck, index) => {
                duck.x += duck.speedX;
                duck.y += duck.speedY;

                if (duck.x <= 0 || duck.x + duck.width >= canvas.width) {
                    duck.speedX *= -1;
                }
                if (duck.y <= 0 || duck.y + duck.height >= canvas.height) {
                    duck.speedY *= -1;
                }

                ctx.drawImage(duckImage, duck.x, duck.y, duck.width, duck.height);
            });

            ctx.fillStyle = "black";
            ctx.font = "20px Arial";
            ctx.fillText(`Score: ${score}`, 10, 30);

            requestAnimationFrame(update);
        }

        canvas.addEventListener("click", (event) => {
            const mouseX = event.clientX;
            const mouseY = event.clientY;

            ducks.forEach((duck, index) => {
                if (
                    mouseX >= duck.x &&
                    mouseX <= duck.x + duck.width &&
                    mouseY >= duck.y &&
                    mouseY <= duck.y + duck.height
                ) {
                    ducks.splice(index, 1);
                    ducks.push(createDuck());
                    score += 10;
                }
            });
        });

        update();
    </script>

</body>
</html>
