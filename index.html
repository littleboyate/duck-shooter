<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duck Shooting Game</title>

    <style>
        /* ‡∏ó‡∏≥‡πÉ‡∏´‡πâ canvas ‡πÄ‡∏ï‡πá‡∏°‡∏à‡∏≠ */
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
            position: absolute;
            width: 100vw;
            height: 100vh;
        }

        /* ‡πÄ‡∏°‡∏ô‡∏π‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÄ‡∏ß‡∏•‡∏≤ */
        #gameMenu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background: white;
            border: none;
            width: 150px;
        }

        /* ‡∏à‡∏±‡∏ö‡πÄ‡∏ß‡∏•‡∏≤‡∏ó‡∏µ‡πà‡∏°‡∏∏‡∏°‡∏Ç‡∏ß‡∏≤‡∏ö‡∏ô */
        #timer {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            color: black;
            background: white;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>

    <div id="gameMenu">
        <h2>‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÄ‡∏ß‡∏•‡∏≤‡∏ó‡∏µ‡πà‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡πÄ‡∏•‡πà‡∏ô</h2>
        <button onclick="startGame(1)">1 ‡∏ô‡∏≤‡∏ó‡∏µ</button>
        <button onclick="startGame(5)">5 ‡∏ô‡∏≤‡∏ó‡∏µ</button>
        <button onclick="startGame(10)">10 ‡∏ô‡∏≤‡∏ó‡∏µ</button>
    </div>

    <div id="timer">‡πÄ‡∏ß‡∏•‡∏≤: <span id="timeLeft">0</span> ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ</div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const timerDisplay = document.getElementById("timer");
        const timeLeftSpan = document.getElementById("timeLeft");
        const gameMenu = document.getElementById("gameMenu");

        let ducks = [];
        let score = 0;
        let gameTime = 0;
        let gameTimer = null;

        // üî• ‡πÄ‡∏õ‡πá‡∏î‡∏´‡∏•‡∏≤‡∏¢‡∏£‡∏π‡∏õ‡πÅ‡∏ö‡∏ö
        const duckImages = [
            "https://i.imgur.com/MTqvLRG.png", // ‡πÄ‡∏õ‡πá‡∏î‡πÅ‡∏ö‡∏ö‡∏ó‡∏µ‡πà 1
            "https://i.imgur.com/dyA3xSe.png", // ‡πÄ‡∏õ‡πá‡∏î‡πÅ‡∏ö‡∏ö‡∏ó‡∏µ‡πà 2
            "https://i.imgur.com/3fkl3nM.png", // ‡πÄ‡∏õ‡πá‡∏î‡πÅ‡∏ö‡∏ö‡∏ó‡∏µ‡πà 3
            "https://i.imgur.com/FpHlrpE.png"  // ‡πÄ‡∏õ‡πá‡∏î‡πÅ‡∏ö‡∏ö‡∏ó‡∏µ‡πà 4
        ];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener("resize", resizeCanvas);
        resizeCanvas(); // ‡πÄ‡∏£‡∏µ‡∏¢‡∏Å‡πÉ‡∏ä‡πâ‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡πÅ‡∏£‡∏Å

        function createDuck() {
            let size = Math.floor(Math.random() * 50) + 50; // ‡∏Ç‡∏ô‡∏≤‡∏î‡∏™‡∏∏‡πà‡∏° 50-100px
            let randomDuck = duckImages[Math.floor(Math.random() * duckImages.length)]; // ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏£‡∏π‡∏õ‡πÄ‡∏õ‡πá‡∏î‡πÅ‡∏ö‡∏ö‡∏™‡∏∏‡πà‡∏°
            let duckImg = new Image();
            duckImg.src = randomDuck;

            return {
                x: Math.random() * (canvas.width - size),
                y: Math.random() * (canvas.height - size),
                width: size,
                height: size,
                speedX: (Math.random() * 3 + 1) * (Math.random() < 0.5 ? 1 : -1),
                speedY: (Math.random() * 3 + 1) * (Math.random() < 0.5 ? 1 : -1),
                image: duckImg
            };
        }

        function startGame(minutes) {
            gameTime = minutes * 60; // ‡πÅ‡∏õ‡∏•‡∏á‡∏ô‡∏≤‡∏ó‡∏µ‡πÄ‡∏õ‡πá‡∏ô‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ
            score = 0;
            ducks = [];

            for (let i = 0; i < 5; i++) {
                ducks.push(createDuck());
            }

            gameMenu.style.display = "none";
            timerDisplay.style.display = "block";
            timeLeftSpan.textContent = gameTime;

            gameTimer = setInterval(() => {
                gameTime--;
                timeLeftSpan.textContent = gameTime;

                if (gameTime <= 0) {
                    endGame();
                }
            }, 1000);

            update();
        }

        function endGame() {
            clearInterval(gameTimer);
            alert(`‡∏´‡∏°‡∏î‡πÄ‡∏ß‡∏•‡∏≤! ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡∏Ñ‡∏∑‡∏≠ ${score} ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô`);
            location.reload();
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ducks.forEach((duck, index) => {
                duck.x += duck.speedX;
                duck.y += duck.speedY;

                if (duck.x <= 0 || duck.x + duck.width >= canvas.width) {
                    duck.speedX *= -1;
                }
                if (duck.y <= 0 || duck.y + duck.height >= canvas.height) {
                    duck.speedY *= -1;
                }

                ctx.drawImage(duck.image, duck.x, duck.y, duck.width, duck.height);
            });

            ctx.fillStyle = "black";
            ctx.font = "20px Arial";
            ctx.fillText(`Score: ${score}`, 10, 30);

            if (gameTime > 0) {
                requestAnimationFrame(update);
            }
        }

        canvas.addEventListener("click", (event) => {
            const mouseX = event.clientX;
            const mouseY = event.clientY;

            ducks.forEach((duck, index) => {
                if (
                    mouseX >= duck.x &&
                    mouseX <= duck.x + duck.width &&
                    mouseY >= duck.y &&
                    mouseY <= duck.y + duck.height
                ) {
                    ducks.splice(index, 1);
                    ducks.push(createDuck());
                    score += 10;
                }
            });
        });

    </script>

</body>
</html>
