<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duck Shooting Game</title>

    <style>
        /* ‡∏ó‡∏≥‡πÉ‡∏´‡πâ canvas ‡πÄ‡∏ï‡πá‡∏°‡∏à‡∏≠ */
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
            position: absolute;
            width: 100vw;
            height: 100vh;
        }

        /* ‡πÄ‡∏°‡∏ô‡∏π‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÄ‡∏ß‡∏•‡∏≤ */
        #gameMenu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            z-index: 1000;
        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background: white;
            border: none;
            width: 150px;
            text-align: center;
        }

        /* ‡∏à‡∏±‡∏ö‡πÄ‡∏ß‡∏•‡∏≤‡∏ó‡∏µ‡πà‡∏°‡∏∏‡∏°‡∏Ç‡∏ß‡∏≤‡∏ö‡∏ô */
        #timer, #scoreDisplay {
            position: absolute;
            top: 10px;
            font-size: 20px;
            color: black;
            background: white;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        #timer {
            right: 10px;
        }
        #scoreDisplay {
            left: 10px;
        }
    </style>
</head>
<body>

    <div id="gameMenu">
        <h2>‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÄ‡∏ß‡∏•‡∏≤‡∏ó‡∏µ‡πà‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡πÄ‡∏•‡πà‡∏ô</h2>
        <button onclick="startGame(30)">30 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ</button>
        <button onclick="startGame(60)">1 ‡∏ô‡∏≤‡∏ó‡∏µ</button>
        <button onclick="startGame(180)">3 ‡∏ô‡∏≤‡∏ó‡∏µ</button>
    </div>

    <div id="timer">‡πÄ‡∏ß‡∏•‡∏≤: <span id="timeLeft">0</span> ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ</div>
    <div id="scoreDisplay">‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô: <span id="score">0</span></div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const timerDisplay = document.getElementById("timer");
        const timeLeftSpan = document.getElementById("timeLeft");
        const scoreDisplay = document.getElementById("scoreDisplay");
        const scoreSpan = document.getElementById("score");
        const gameMenu = document.getElementById("gameMenu");

        let ducks = [];
        let score = 0;
        let gameTime = 0;
        let gameTimer = null;
        let comboCount = 1;
        let lastShotTime = 0;

        // üî• ‡πÄ‡∏õ‡πá‡∏î‡∏´‡∏•‡∏≤‡∏¢‡∏£‡∏π‡∏õ‡πÅ‡∏ö‡∏ö (‡∏£‡∏ß‡∏°‡πÄ‡∏õ‡πá‡∏î‡∏ó‡∏≠‡∏á & ‡πÄ‡∏õ‡πá‡∏î‡∏ö‡∏≠‡∏™)
        const duckImages = {
            normal: [
                "https://i.imgur.com/MTqvLRG.png",
                "https://i.imgur.com/dyA3xSe.png",
                "https://i.imgur.com/3fkl3nM.png",
                "https://i.imgur.com/FpHlrpE.png"
            ],
            golden: "https://i.imgur.com/yellow-duck.png",
            boss: "https://i.imgur.com/boss-duck.png"
        };

        // üèÜ ‡∏Å‡∏≥‡∏´‡∏ô‡∏î‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏Ç‡∏≠‡∏á‡πÄ‡∏õ‡πá‡∏î‡πÅ‡∏ï‡πà‡∏•‡∏∞‡∏ï‡∏±‡∏ß
        const duckScores = {
            normal: 10,
            golden: 200, // ‡πÄ‡∏õ‡πá‡∏î‡∏ó‡∏≠‡∏á
            boss: 500 // ‡πÄ‡∏õ‡πá‡∏î‡∏ö‡∏≠‡∏™
        };

        // üéµ ‡πÄ‡∏û‡∏•‡∏á‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á
        const backgroundMusic = new Audio("https://www.bensound.com/bensound-music/bensound-funkyelement.mp3");
        backgroundMusic.loop = true;

        // üî´ ‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏¢‡∏¥‡∏á‡πÄ‡∏õ‡πá‡∏î (‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡πÄ‡∏î‡∏µ‡∏¢‡∏ß)
        const shootSound = new Audio("https://www.fesliyanstudios.com/play-mp3/4382");

        function createDuck() {
            let size = Math.floor(Math.random() * 40) + 40; // üî• ‡∏Å‡∏≥‡∏´‡∏ô‡∏î‡∏Ç‡∏ô‡∏≤‡∏î‡πÄ‡∏õ‡πá‡∏î 40-80px
            let isGolden = Math.random() < 0.2; // üî• ‡πÄ‡∏õ‡πá‡∏î‡∏ó‡∏≠‡∏á‡πÄ‡∏Å‡∏¥‡∏î 20%
            let isBoss = Math.random() < 0.1; // üî• ‡πÄ‡∏õ‡πá‡∏î‡∏ö‡∏≠‡∏™‡πÄ‡∏Å‡∏¥‡∏î 10%
            let type = isBoss ? "boss" : isGolden ? "golden" : "normal";
            let imgSrc = type === "boss" ? duckImages.boss :
                         type === "golden" ? duckImages.golden :
                         duckImages.normal[Math.floor(Math.random() * duckImages.normal.length)];

            let duckImg = new Image();
            duckImg.src = imgSrc;

            return {
                x: Math.random() * (canvas.width - size),
                y: Math.random() * (canvas.height - size),
                width: size,
                height: size,
                speedX: (Math.random() * 2 + 1) * (Math.random() < 0.5 ? 1 : -1),
                speedY: (Math.random() * 2 + 1) * (Math.random() < 0.5 ? 1 : -1),
                image: duckImg,
                score: duckScores[type],
                type: type,
                hp: type === "boss" ? 3 : 1
            };
        }

        function startGame(seconds) {
            gameTime = seconds;
            score = 0;
            ducks = [];

            for (let i = 0; i < 5; i++) {
                ducks.push(createDuck());
            }

            gameMenu.style.display = "none";
            timerDisplay.style.display = "block";
            scoreDisplay.style.display = "block";
            timeLeftSpan.textContent = gameTime;
            scoreSpan.textContent = score;

            backgroundMusic.play();

            gameTimer = setInterval(() => {
                gameTime--;
                timeLeftSpan.textContent = gameTime;

                if (gameTime <= 0) {
                    endGame();
                }
            }, 1000);

            update();
        }

        function endGame() {
            clearInterval(gameTimer);
            backgroundMusic.pause();
            alert(`‡∏´‡∏°‡∏î‡πÄ‡∏ß‡∏•‡∏≤! ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡∏Ñ‡∏∑‡∏≠ ${score} ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô`);
            location.reload();
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ducks.forEach((duck) => {
                duck.x += duck.speedX;
                duck.y += duck.speedY;

                if (duck.x <= 0 || duck.x + duck.width >= canvas.width) {
                    duck.speedX *= -1;
                }
                if (duck.y <= 0 || duck.y + duck.height >= canvas.height) {
                    duck.speedY *= -1;
                }

                ctx.drawImage(duck.image, duck.x, duck.y, duck.width, duck.height);
            });

            if (gameTime > 0) {
                requestAnimationFrame(update);
            }
        }

        canvas.addEventListener("click", (event) => {
            shootSound.currentTime = 0;
            shootSound.play();
        });

    </script>

</body>
</html>
