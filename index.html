<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duck Shooting Game</title>

    <style>
        /* ‡∏ó‡∏≥‡πÉ‡∏´‡πâ canvas ‡πÄ‡∏ï‡πá‡∏°‡∏à‡∏≠ */
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
            position: absolute;
            width: 100vw;
            height: 100vh;
        }

        /* ‡πÄ‡∏°‡∏ô‡∏π‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÄ‡∏ß‡∏•‡∏≤ */
        #gameMenu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background: white;
            border: none;
            width: 150px;
        }

        /* ‡∏à‡∏±‡∏ö‡πÄ‡∏ß‡∏•‡∏≤‡∏ó‡∏µ‡πà‡∏°‡∏∏‡∏°‡∏Ç‡∏ß‡∏≤‡∏ö‡∏ô */
        #timer {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            color: black;
            background: white;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>

    <div id="gameMenu">
        <h2>‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÄ‡∏ß‡∏•‡∏≤‡∏ó‡∏µ‡πà‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡πÄ‡∏•‡πà‡∏ô</h2>
        <button onclick="startGame(1)">1 ‡∏ô‡∏≤‡∏ó‡∏µ</button>
        <button onclick="startGame(5)">5 ‡∏ô‡∏≤‡∏ó‡∏µ</button>
        <button onclick="startGame(10)">10 ‡∏ô‡∏≤‡∏ó‡∏µ</button>
    </div>

    <div id="timer">‡πÄ‡∏ß‡∏•‡∏≤: <span id="timeLeft">0</span> ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ</div>

    <canvas id="gameCanvas"></canvas>

    <audio id="gunshotSound" src="gunshot.mp3"></audio>
    <audio id="bgMusic" src="background.mp3" loop></audio>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const timerDisplay = document.getElementById("timer");
        const timeLeftSpan = document.getElementById("timeLeft");
        const gameMenu = document.getElementById("gameMenu");
        const gunshotSound = document.getElementById("gunshotSound");
        const bgMusic = document.getElementById("bgMusic");

        let ducks = [];
        let score = 0;
        let gameTime = 0;
        let gameTimer = null;

        // üî• ‡πÄ‡∏õ‡πá‡∏î‡∏´‡∏•‡∏≤‡∏¢‡∏£‡∏π‡∏õ‡πÅ‡∏ö‡∏ö
        const duckImages = [
            "https://i.imgur.com/MTqvLRG.png", // ‡πÄ‡∏õ‡πá‡∏î‡πÅ‡∏ö‡∏ö‡∏ó‡∏µ‡πà 1
            "https://i.imgur.com/dyA3xSe.png", // ‡πÄ‡∏õ‡πá‡∏î‡πÅ‡∏ö‡∏ö‡∏ó‡∏µ‡πà 2
            "https://i.imgur.com/3fkl3nM.png", // ‡πÄ‡∏õ‡πá‡∏î‡πÅ‡∏ö‡∏ö‡∏ó‡∏µ‡πà 3
            "https://i.imgur.com/FpHlrpE.png"  // ‡πÄ‡∏õ‡πá‡∏î‡πÅ‡∏ö‡∏ö‡∏ó‡∏µ‡πà 4
        ];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener("resize", resizeCanvas);
        resizeCanvas(); // ‡πÄ‡∏£‡∏µ‡∏¢‡∏Å‡πÉ‡∏ä‡πâ‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡πÅ‡∏£‡∏Å

        function createDuck() {
            let size = Math.floor(Math.random() * 50) + 50;
            let duckType = Math.random();
            let duckImg = new Image();
            let hp = 1;
            let scoreValue = 10;

            if (duckType < 0.1) {
                duckImg.src = "https://i.imgur.com/yellow-duck.png";
                scoreValue = 50;
            } else if (duckType < 0.2) {
                duckImg.src = "https://i.imgur.com/boss-duck.png";
                hp = 3;
                scoreValue = 30;
                size *= 1.5;
            } else {
                duckImg.src = duckImages[Math.floor(Math.random() * duckImages.length)];
            }

            return {
                x: Math.random() * (canvas.width - size),
                y: Math.random() * (canvas.height - size),
                width: size,
                height: size,
                speedX: (Math.random() * 3 + 1) * (Math.random() < 0.5 ? 1 : -1),
                speedY: (Math.random() * 3 + 1) * (Math.random() < 0.5 ? 1 : -1),
                image: duckImg,
                hp: hp,
                score: scoreValue
            };
        }

        function startGame(minutes) {
            gameTime = minutes * 60;
            score = 0;
            ducks = [];

            for (let i = 0; i < 5; i++) {
                ducks.push(createDuck());
            }

            gameMenu.style.display = "none";
            timerDisplay.style.display = "block";
            timeLeftSpan.textContent = gameTime;
            bgMusic.play();

            gameTimer = setInterval(() => {
                gameTime--;
                timeLeftSpan.textContent = gameTime;

                if (gameTime <= 0) {
                    endGame();
                }
            }, 1000);

            update();
        }

        function endGame() {
            clearInterval(gameTimer);
            bgMusic.pause();

            let gameOverScreen = document.createElement("div");
            gameOverScreen.innerHTML = `
                <div style="
                    position: fixed; 
                    top: 50%; 
                    left: 50%; 
                    transform: translate(-50%, -50%);
                    background: white; 
                    padding: 20px; 
                    text-align: center;
                    border-radius: 10px;">
                    <h2>üéØ ‡πÄ‡∏Å‡∏°‡∏à‡∏ö‡πÅ‡∏•‡πâ‡∏ß! üéØ</h2>
                    <p>‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì: <strong>${score}</strong></p>
                    <button onclick="location.reload()">üîÑ ‡πÄ‡∏•‡πà‡∏ô‡πÉ‡∏´‡∏°‡πà</button>
                </div>
            `;
            document.body.appendChild(gameOverScreen);
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ducks.forEach((duck, index) => {
                duck.x += duck.speedX;
                duck.y += duck.speedY;

                if (duck.x <= 0 || duck.x + duck.width >= canvas.width) {
                    duck.speedX *= -1;
                }
                if (duck.y <= 0 || duck.y + duck.height >= canvas.height) {
                    duck.speedY *= -1;
                }

                ctx.drawImage(duck.image, duck.x, duck.y, duck.width, duck.height);
            });

            ctx.fillStyle = "black";
            ctx.font = "20px Arial";
            ctx.fillText(`Score: ${score}`, 10, 30);

            if (gameTime > 0) {
                requestAnimationFrame(update);
            }
        }

        canvas.addEventListener("click", (event) => {
            gunshotSound.currentTime = 0;
            gunshotSound.play();

            ducks.forEach((duck, index) => {
                if (
                    event.clientX >= duck.x &&
                    event.clientX <= duck.x + duck.width &&
                    event.clientY >= duck.y &&
                    event.clientY <= duck.y + duck.height
                ) {
                    duck.hp--;
                    if (duck.hp <= 0) {
                        score += duck.score;
                        ducks.splice(index, 1);
                        ducks.push(createDuck());
                    }
                }
            });
        });
    </script>

</body>
</html>
